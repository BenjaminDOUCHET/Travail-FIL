<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Horloge</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="" />
        <script src="checkbox.js"></script>
        <style>
            form input[name='bg']:disabled{
                color : lightgrey;
                opacity : 0.2;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Formulaire Horloge</h1>
        </header>
        <form action="horloge.php" method="GET">
            <fieldset id="setHorloge">
                <legend>Heure à afficher</legend>
                <label for="Heure">Heure :</label>
                <input type="number" id="hours" placeholder="0" name="hours" step="1" min="0" max="23">
                <br />
                <label for="Heure">Minutes :</label>
                <input type="number" id="minutes" placeholder="0" name="minutes" step="1" min="0" max="59">
                <br />
                <label for="Heure">Secondes :</label>
                <input type="number" id="seconds" placeholder="0" name="seconds" step="1" min="0" max="59">
                <br/>
                <label for="Heure">Couleur aiguilles :</label>
                <input type="color" id="hands" name="hands" value="#ff0000" >
                <br/>
                <label for="Heure">Couleur marqueures :</label>
                <input type="color" id="makers" name="markers" value="grey" >
                <br/>
                <input type="checkbox" checked="" id="checkbox" name="transparent" >
                <label for="transparent">couleur arrière plan</label>
                <br/>
                <input type="color" id="bg"  name="bg" value="transparent"  >
                <br/>
                <input type="submit" value="OK">
                
            </fieldset>
        </form>
    </body>
    
</html>
